<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Calzados Bellasen</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-5 mb-5 flex-fill">
        <h2 class="text-center mb-4">Nuestro Catálogo</h2>
        <p class="text-center mb-5 text-muted">Descubre la calidad trujillana en cada paso.</p>

        <form th:action="@{/catalogo}" method="get" class="row g-3 mb-5">

            <div class="col-md-6">
                <input type="text" name="buscar" th:value="${busquedaActual}" class="form-control"
                    placeholder="Buscar por nombre o material...">
            </div>

            <div class="col-md-4">
                <select name="categoria" class="form-select">
                    <option value="todos" th:selected="${categoriaActual == 'todos'}">Todas las categorías</option>
                    <option value="Dama" th:selected="${categoriaActual == 'Dama'}">Dama</option>
                    <option value="Caballero" th:selected="${categoriaActual == 'Caballero'}">Caballero</option>
                    <option value="Unisex" th:selected="${categoriaActual == 'Unisex'}">Unisex</option>
                </select>
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-dark w-100">Filtrar</button>
            </div>
        </form>

        <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="prod : ${productos}">
        <div class="card h-100 shadow-sm">
            <a th:href="@{/producto/{cod}(cod=${prod.codigo}, origen='catalogo')}">
                <img th:src="${prod.imagen}" class="card-img-top" alt="Zapato" style="cursor: pointer;">
            </a>

            <div class="card-body d-flex flex-column">
                <a th:href="@{/producto/{cod}(cod=${prod.codigo}, origen='catalogo')}" class="text-decoration-none text-dark">
                    <h5 class="card-title fw-bold" th:text="${prod.nombre}">Nombre Producto</h5>
                </a>
                
                <p class="card-text">
                    <span class="badge bg-secondary" th:text="${prod.categoria}">Categoría</span>
                    <span class="badge bg-light text-dark border" th:text="${prod.material}">Material</span>
                </p>
                <h4 class="mt-auto text-primary fw-bold" th:text="'S/ ' + ${prod.precio}">S/ 0.00</h4>
            </div>

            <div class="card-footer bg-white border-top-0 d-grid gap-2">
                <button th:data-codigo="${prod.codigo}" onclick="agregar(this.getAttribute('data-codigo'))"
                    class="btn btn-primary" style="background-color:#6b3e26; border-color:#6b3e26;">
                    + Agregar al Carrito
                </button>
            </div>
        </div>
    </div>
</div>

        <div th:if="${productos.empty}" class="text-center py-5">
            <h4 class="text-muted">No encontramos productos que coincidan con tu búsqueda.</h4>
            <a th:href="@{/catalogo}" class="btn btn-link">Ver todo el catálogo</a>
        </div>

    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
