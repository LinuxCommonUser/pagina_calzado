<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <a th:href="@{/admin/ventas}" class="btn btn-secondary mb-3">Volver</a>

    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            Detalle Venta #<span th:text="${venta.idVenta}"></span>
        </div>

        <div class="card-body">

            <p><strong>Cliente:</strong>
                <span th:text="${venta.usuario.nombreCompleto}"></span>
            </p>

            <p><strong>Fecha:</strong>
                <span th:text="${venta.fecha}"></span>
            </p>

            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unit.</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="d : ${venta.detalles}">
                        <td th:text="${d.producto.nombre}"></td>
                        <td th:text="${d.cantidad}"></td>
                        <td th:text="${d.precio_unitario_momento}"></td>
                        <td th:text="${d.subtotal}"></td>
                    </tr>
                </tbody>
            </table>

            <h4 class="text-end">
                Total: S/ <span th:text="${venta.total}"></span>
            </h4>

        </div>
    </div>

</div>

</body>
</html>
