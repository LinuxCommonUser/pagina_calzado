<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Calzados Bellasen</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <style>
        .hero-section {
            background: linear-gradient(rgba(107, 62, 38, 0.8), rgba(107, 62, 38, 0.8)), url('https://via.placeholder.com/1920x600?text=Taller+de+Cuero');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/header :: header}"></div>

    <header class="hero-section text-center mb-5">
        <div class="container">
            <h1 class="display-3 fw-bold">Calzados Bellasen</h1>
            <p class="lead mb-4 fs-3">Elegancia y resistencia trujillana a tus pies.</p>
            <a th:href="@{/catalogo}" class="btn btn-light btn-lg px-5 fw-bold text-uppercase" style="color:#6b3e26;">Ver Cat치logo</a>
        </div>
    </header>

    <main class="container flex-fill mb-5">
        <div class="row text-center mb-5">
            <div class="col-lg-8 mx-auto">
                <h2 class="mb-3 text-secondary">Tradici칩n y Calidad</h2>
                <p class="text-muted fs-5">
                    Somos una MYPE dedicada a la fabricaci칩n de calzado c칩modo y con estilo. 
                    Cada par es elaborado por artesanos trujillanos comprometidos con la excelencia.
                </p>
            </div>
        </div>

        <h3 class="border-bottom pb-2 mb-4">Destacados de Temporada</h3>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" th:each="prod : ${productosDestacados}">
                <div class="card h-100 border-0 shadow-sm">
                    <img th:src="${prod.imagen}" class="card-img-top rounded" alt="...">
                    <div class="card-body text-center">
                        <h6 class="card-title fw-bold" th:text="${prod.nombre}">Producto</h6>
                        <p class="card-text text-primary" th:text="'S/ ' + ${prod.precio}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
