<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito | Calzados Bellasen</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
</head>
<body class="d-flex flex-column min-vh-100">

    <div th:replace="fragments/header :: header"></div>

    <main class="container mt-5 mb-5 flex-fill">
        <h2 class="mb-4">Tu Carrito de Compras</h2>

        <div th:if="${items.empty}" class="alert alert-info text-center">
            Tu carrito está vacío. <a th:href="@{/catalogo}" class="alert-link">Ir al catálogo</a>.
        </div>

        <div th:unless="${items.empty}" class="row">
            <div class="col-md-9">
                <div class="table-responsive shadow-sm rounded">
                    <table class="table table-hover align-middle mb-0 bg-white">
                        <thead class="table-light">
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th style="width: 15%;">Cantidad</th>
                                <th>Subtotal</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${items}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${item.producto.imagen}" class="rounded me-3" style="width: 50px; height: 50px; object-fit: cover;">
                                        <div>
                                            <h6 class="mb-0" th:text="${item.producto.nombre}">Nombre</h6>
                                            <small class="text-muted" th:text="${item.producto.codigo}">Código</small>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="'S/ ' + ${item.producto.precio}"></td>
                                <td>
                                    <form th:action="@{/carrito/actualizar}" method="post" class="d-flex align-items-center">
                                        <input type="hidden" name="codigo" th:value="${item.producto.codigo}">
                                        
                                        <input type="number" 
                                            name="cantidad" 
                                            th:value="${item.cantidad}" 
                                            min="1" 
                                            class="form-control form-control-sm text-center" 
                                            style="width: 70px;"
                                            onchange="this.form.submit()">
                                        </form>
                                </td>
                                <td class="fw-bold" th:text="'S/ ' + ${item.subtotal}"></td>
                                <td>
                                    <a th:href="@{/carrito/eliminar/{id}(id=${item.producto.codigo})}" class="btn btn-sm btn-danger">x</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white fw-bold">Resumen</div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>Total:</span>
                            <span class="fw-bold fs-4 text-primary" th:text="'S/ ' + ${total}">0.00</span>
                        </div>
                        <button class="btn btn-success w-100 py-2">Pagar Ahora</button>
                        <a th:href="@{/catalogo}" class="btn btn-outline-dark w-100 mt-2 btn-sm">Seguir comprando</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
