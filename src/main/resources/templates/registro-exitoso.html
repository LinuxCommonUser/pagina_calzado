<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Exitoso | Calzados Bellasen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<main class="container flex-fill py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">
                <h4 class="text-center mb-4 text-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check-circle-fill mb-2" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <br>
                    Registro completado
                </h4>

                <p class="text-center text-muted mb-4">
                    La cuenta ha sido creada correctamente en nuestra base de datos.
                </p>

                <ul class="list-group mb-4">
                    <li class="list-group-item">
                        <strong>DNI / RUC:</strong>
                        <span th:text="${dni}"></span>
                    </li>

                    <li class="list-group-item">
                        <strong>Nombre:</strong>
                        <span th:text="${nombre}"></span>
                    </li>

                    <li class="list-group-item">
                        <strong>Teléfono:</strong>
                        <span th:text="${telefono}"></span>
                    </li>

                    <li class="list-group-item">
                        <strong>Correo:</strong>
                        <span th:text="${correo}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Usuario:</strong>
                        <span th:text="${username}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Contraseña:</strong>
                        <span class="text-muted">******</span> </li>
                </ul>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/login}" class="btn btn-outline-primary">
                        Ir al Login
                    </a>

                    <a th:href="@{/}" class="btn btn-success" style="background-color:#6b3e26; border-color:#6b3e26;">
                        Ir al Inicio
                    </a>
                </div>
            </div>

        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
