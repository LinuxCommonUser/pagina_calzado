<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas | Calzados Bellasen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
</head>
<body class="d-flex flex-column min-vh-100">

    <div th:replace="fragments/header :: header"></div>

    <main class="container mt-5 mb-5 flex-fill">
        <div class="alert alert-warning text-center" role="alert">
            Â¡Aprovecha nuestros descuentos de temporada! Hasta <strong>20% DSCTO</strong> en seleccionados.
        </div>

        <h2 class="text-center mb-4">Ofertas Especiales</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="prod : ${productos}">
                <div class="card h-100 border-danger">
                    <div class="position-absolute top-0 end-0 bg-danger text-white px-2 py-1 rounded-start">
                        OFERTA
                    </div>
                    <img th:src="${prod.imagen}" class="card-img-top" alt="Zapato">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${prod.nombre}">Nombre</h5>
                        <p class="card-text text-muted text-decoration-line-through" th:text="'S/ ' + ${prod.precio}">S/ 0.00</p>
                        <h4 class="text-danger fw-bold" th:text="'S/ ' + (${prod.precio} - ${prod.precio}*0.2)">S/ 0.00</h4>
                    </div>
                    <div class="card-footer bg-white">
                        <button class="btn btn-outline-danger w-100">Comprar Ahora</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
