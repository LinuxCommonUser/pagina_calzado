<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso | Calzados Bellasen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<main class="flex-fill d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center g-4">

            <div class="col-md-5" id="loginCard">
                <div class="card shadow p-4">
                    <h4 class="text-center mb-4">Iniciar Sesión</h4>

                    <div th:if="${error}"
                         class="alert alert-danger text-center"
                         th:text="${error}">
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button class="btn btn-dark w-100">Ingresar</button>
                    </form>

                    <div class="text-center mt-3">
                        <small>
                            ¿No tienes cuenta?
                            <a href="#" onclick="mostrarRegistro()">Regístrate</a>
                        </small>
                    </div>
                </div>
            </div>

            <div class="col-md-5 d-none" id="registerCard">
                <div class="card shadow p-4">
                    <h4 class="text-center mb-4">Registro</h4>

                    <form th:action="@{/register}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label">DNI o RUC</label>
                            <input type="text" name="dni" class="form-control" 
                                   required maxlength="11" placeholder="8 u 11 dígitos">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono / Celular</label>
                            <input type="text" name="telefono" class="form-control" placeholder="Ej: 987654321">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" name="correo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button class="btn btn-success w-100">Registrarse</button>
                    </form>

                    <div class="text-center mt-3">
                        <small>
                            ¿Ya tienes cuenta?
                            <a href="#" onclick="mostrarLogin()">Inicia sesión</a>
                        </small>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function mostrarRegistro() {
        document.getElementById('loginCard').classList.add('d-none');
        document.getElementById('registerCard').classList.remove('d-none');
    }

    function mostrarLogin() {
        document.getElementById('registerCard').classList.add('d-none');
        document.getElementById('loginCard').classList.remove('d-none');
    }
</script>

</body>
</html>
