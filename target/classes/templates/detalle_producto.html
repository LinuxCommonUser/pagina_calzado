<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${p.nombre} + ' | Calzados Bellasen'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-5 mb-5 flex-fill">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{${rutaVolver}}" th:text="${nombreOrigen}">Catálogo</a>
                </li>
                <li class="breadcrumb-item active" th:text="${p.categoria}">Categoría</li>
            </ol>
        </nav>

        <div class="row g-5">
            <div class="col-md-6">
                <div class="card shadow-sm position-relative">
                    <div th:if="${p.precioOferta != null}" 
                         class="position-absolute top-0 end-0 bg-danger text-white px-3 py-2 rounded-start" 
                         style="z-index: 10; font-weight: bold;">
                        ¡EN OFERTA!
                    </div>
                    
                    <img th:src="${p.imagen}" class="img-fluid rounded" th:alt="${p.nombre}">
                </div>
            </div>

            <div class="col-md-6">
                <span class="badge bg-secondary mb-2" th:text="${p.material}">Material</span>
                <h1 class="display-5 fw-bold" th:text="${p.nombre}">Nombre</h1>
                <p class="text-muted small">Código: <span th:text="${p.codigo}"></span></p>

                <div class="my-4">
                    <div th:if="${p.precioOferta != null}">
                        <span class="text-muted text-decoration-line-through fs-4 me-2" 
                              th:text="'S/ ' + ${p.precio}">S/ 0.00</span>
                        <h2 class="text-danger fw-bold d-inline" 
                            th:text="'S/ ' + ${p.precioOferta}">S/ 0.00</h2>
                        <span class="badge bg-danger align-top ms-2">-20%</span>
                    </div>

                    <div th:unless="${p.precioOferta != null}">
                        <h2 class="text-primary fw-bold" th:text="'S/ ' + ${p.precio}">S/ 0.00</h2>
                    </div>
                </div>
                <div class="mb-4">
                    <h5>Descripción</h5>
                    <p th:text="${p.descripcion ?: 'Calzado de alta durabilidad fabricado artesanalmente en la ciudad de Trujillo con los mejores estándares de calidad.'}">
                    </p>
                </div>

                <div class="d-grid gap-2 d-md-flex">
                    <button type="button" class="btn btn-primary btn-lg" 
                            style="background-color:#6b3e26; border-color:#6b3e26;"
                            th:data-codigo="${p.codigo}"
                            onclick="agregar(this.getAttribute('data-codigo'))">
                        <i class="bi bi-cart-plus"></i> Añadir al Carrito
                    </button>
                    
                    <a th:href="@{${rutaVolver}}" class="btn btn-outline-secondary btn-lg">Volver</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
