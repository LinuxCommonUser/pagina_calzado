<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Calzados Bellasen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
</head>
<body class="d-flex flex-column min-vh-100">

    <div th:replace="fragments/header :: header"></div>

    <main class="container mt-5 mb-5 flex-fill">
        <h2 class="text-center mb-5">Contáctanos</h2>

        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body">
                        <h4>Información</h4>
                        <p class="mt-3">
                            <strong>Dirección:</strong><br>
                            Trujillo - La Libertad, Perú
                        </p>
                        <p>
                            <strong>Teléfono:</strong><br>
                            987 654 321
                        </p>
                        <p>
                            <strong>Email:</strong><br>
                            contacto@bellasen.pe
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary px-4" style="background-color:#6b3e26; border-color:#6b3e26;">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
