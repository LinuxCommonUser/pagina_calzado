<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Exitoso | Calzados Bellasen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- CONTENIDO -->
<main class="container flex-fill py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">
                <h4 class="text-center mb-4 text-success">
                    Registro completado
                </h4>

                <p class="text-center text-muted mb-4">
                    Estos son los datos que ingresaste:
                </p>

                <ul class="list-group mb-4">
                    <li class="list-group-item">
                        <strong>Nombre:</strong>
                        <span th:text="${nombre}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Correo:</strong>
                        <span th:text="${correo}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Usuario:</strong>
                        <span th:text="${username}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Contrase√±a:</strong>
                        <span th:text="${password}"></span>
                    </li>
                </ul>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/login}" class="btn btn-outline-primary">
                        Volver al login
                    </a>

                    <a th:href="@{/}" class="btn btn-success">
                        Ir al inicio
                    </a>
                </div>
            </div>

        </div>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
